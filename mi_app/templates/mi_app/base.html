      <!DOCTYPE html>
      <html lang="en">
        {% load static %}
      <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
          <title>Document</title>
          <link rel="stylesheet" type="text/css" href="/templates/styles.css"/>
      </head>
      <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <img src="{% static 'images/DC_Comics.png' %}" alt="DC" width="45" height="40">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'test' %}">Test</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'resultados' %}">resultado</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>


      <div id="contenido"> 
        {% block contenido %}

        
        {% endblock %}

      </div>
      <footer class="footer text-white bg-black pt-5 pb-4">
        <div class="row">
          <div class="col-md-3 text-center">
            <img src="/static/images/DC_Comics.png" style="height: 5rem;" alt="">
          </div>
          <div class="col-lg-6 text-center"> <!-- Nuevo div con clase text-center -->
            <h3>Derechos de autor</h3>
            <p>(c) 2024 Mi Sitio Web. Todos los derechos reservados.</p>
          </div>
        </div>
      </footer>
</html>
